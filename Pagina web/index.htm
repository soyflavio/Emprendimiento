<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Venta de Galletas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    header {
      background-color: #04486f;
      color: #fff;
      text-align: center;
      padding: 20px 0;
    }
    h1 {
      margin: 0;
      font-size: 36px;
    }
    .slogan {
      font-size: 20px;
      margin-top: 10px;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    .monster-img {
      display: block;
      margin: 20px auto;
      width: 100px;
    }
    .cta-button {
      display: block;
      background-color: #ff9800;
      color: #fff;
      text-align: center;
      padding: 15px 30px;
      font-size: 18px;
      text-decoration: none;
      border-radius: 5px;
      margin-top: 30px;
    }
    .cta-button:hover {
      background-color: #f57c00;
    }
    footer {
      background-color: #04486f;
      color: #fff;
      text-align: center;
      padding: 20px 0;
      position: absolute;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Venta de Galletas</h1>
    <p class="slogan">¡Déjate de dietas y come más galletas!</p>
  </header>
  <div class="container">
    <img src="https://i.pinimg.com/1200x/80/03/cd/8003cd4c54b990b156aae57b42e660d7.jpg" alt="Monstruo Comegalletas" class="monster-img">
    <a href="#" class="cta-button">¡Ordena tus galletas ahora!</a>
  </div>
  <footer>
    <p>Derechos de autor © 2024 Venta de Galletas</p>
  </footer>
</body>
</html>
